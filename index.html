<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-wrap">
    <div class="blue-wrap">
      <h4>Your Result</h4>
      <div class="radius-wrap">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>

      <h3>Great</h3>
      <p style="margin-block-end: 1.6rem;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary-wrap">
      <h3 style="text-align: start;">Summary</h3>

      <div class="bckgrnd red-bckgrnd">
        <p style="color: hsl(0, 100%, 67%);">Reaction</p>
        <p>80 / 100</p>
      </div>

      <div class="bckgrnd yellow-bckgrnd">
        <p style="color: hsl(39, 100%, 56%);">Memory</p>
        <p>92 / 100</p>
      </div>

      <div class="bckgrnd green-bckgrnd">
        <p style="color: hsl(166, 100%, 37%);">Verbal</p>
        <p>61 / 100</p>
      </div>

      <div class="bckgrnd blue-bckgrnd" style="margin-block-end: 1.3rem;">
        <p style="color: hsl(234, 85%, 45%);">Visual</p>
        <p>72 / 100</p>
      </div>

      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
